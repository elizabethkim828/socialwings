<ion-view view-title="Search Events In Your Area">
  <ion-content>
    <ion-list ng-controller="EventsCtrl">
    	<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
	    <ion-item collection-repeat="event in loadedEvents | orderBy: event.createdAt : true" href="#/app/events/{{event.id}}">{{ event.title }}</ion-item>
	    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
  	</ion-list>
  </ion-content>
</ion-view>
