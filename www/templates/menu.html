<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Social Wings</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-if='!currUser' menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/events">
          Search Events
        </ion-item>
        <ion-item ng-if='currUser' menu-close href="#/app/post">
          Post Events
        </ion-item>
        <ion-item ng-if='currUser' menu-close href="#/app/wishlist">
          My Wishlist
        </ion-item>
        <ion-item ng-if='currUser' menu-close href="#/app/profile">
          My Profile
        </ion-item>
        <ion-item ng-if='currUser' menu-close href="#/app/settings">
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
